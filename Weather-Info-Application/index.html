<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="application">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location-date">
                <div class="city">New Delhi, India</div>
                <div class="date">Sunday 21 July 2024</div>
            </section>
            <section class="weather-info">
                <div class="temperature">15°C</div>
                <div class="weather">Sunny</div>
                <div class="min-max-temperature">18°C / 22°C</div>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
